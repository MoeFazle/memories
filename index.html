<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 3D Rotating Image Gallery</title>
   <!-- <link rel="stylesheet" href="css/estilos.css"> -->
   <style type="text/css">
   	* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: url(../img/pexels-eberhard-grossgasteiger-1421903.jpg);
    background-size: cover;
}
.box {
    position: relative;
    width: 200px;
    height: 300px;
    transform-style: preserve-3d;
    animation: animate 20s linear infinite;
}
@keyframes animate {
    0% {
        transform: perspective(1000px) rotateY(0deg);
    }
    100% {
        transform: perspective(1000px) rotateY(360deg);
    }
}
.box span {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    transform-origin: center;
    transform-style: preserve-3d;
    transform: rotateY(calc(var(--i)* 45deg)) translateZ(400px);
    -webkit-box-reflect: below 0px linear-gradient(transparent,transparent, #0004);
}
.box span img {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
}
   </style>
</head>
<body>
    <div class="box">
        <span style="--i:1;"><img src="IMG_7602.jpeg" alt=""></span>
        <span style="--i:2;"><img src="IMG_7603.jpeg" alt=""></span>
        <span style="--i:3;"><img src="IMG_7604.png" alt=""></span>
        <span style="--i:4;"><img src="IMG_7605.jpeg" alt=""></span>
        <span style="--i:5;"><img src="IMG_7606.png" alt=""></span>
        <span style="--i:6;"><img src="IMG_7607.png" alt=""></span>
        <span style="--i:7;"><img src="IMG_7608.png" alt=""></span>
        <span style="--i:8;"><img src="IMG_7609.png" alt=""></span>
    </div>
</body>
</html>
